<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="clock">

        <div class="date">
            <div id="day"></div> 
            <div id="date"></div> <span>-</span>
            <div id="month"></div> <span>-</span>
            <div id="year"></div>
        </div>
        <div class="time">
            <div id="hour"></div> <span> : </span>
            <div id="minute"></div> <span>:</span>
            <div id="second"></div> 
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
